<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Malle Auswahl</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
    }
    h1, p { margin-bottom: 30px; font-size: 1.5em; }
    .button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      background: #ff0077;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #e6006c;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .icon-container div {
      border: 4px solid white;
      border-radius: 15px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .icon-container img {
      width: 120px;
      height: auto;
    }
    @media (max-width: 600px) {
      body { font-size: 16px; }
    }
  </style>

</head>
<body>
  <h1>Bist du Mann oder Frau?</h1>
  <div class="icon-container">
    <div><img src="Mann.png" alt="Mann Symbol"><br><button class="button" onclick="window.location.href='mann.html'">Mann</button></div>
    <div><img src="Frau.png" alt="Frau Symbol"><br><button class="button" onclick="window.location.href='frau.html'">Frau</button></div>
  </div>
</body>
</html>
