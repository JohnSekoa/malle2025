<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Instagram Auswahl</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      text-align: center;
      font-family: sans-serif;
      background: #000;
      background-image: url('dein_malle_bild.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      padding: 20px;
    }
    h1, p { margin-bottom: 30px; font-size: 1.5em; }
    .button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      background: #ff0077;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #e6006c;
    }
    .heart {
      font-size: 80px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      body { font-size: 16px; }
    }
  </style>

</head>
<body>
  <p>Wen willst du adden?</p>
  <button class="button" onclick="window.location.href='https://instagram.com/profil1'">Profil 1</button>
  <button class="button" onclick="window.location.href='https://instagram.com/profil2'">Profil 2</button>
</body>
</html>
